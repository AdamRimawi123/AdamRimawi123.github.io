<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

	
	
	
	
	
<div class="sideBySide">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/pizza.jpg" alt="pizza">
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/eggMcMuffin.jpg" alt="egg mcmuffin">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/JIDTRO.jpg" alt="JIDTRO">

<body>
</body>
	
<script>
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
var pizza = "images/pizza.jpg";
var eggMcMuffin = "images/eggMcMuffin.jpg";
var JIDTRO = "images/JIDTRO.jpg";

function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = JIDTRO;
	}
	if (x == 2){
	event.currentTarget.src = eggMcMuffin;
	}
	if (x == 3){
	event.currentTarget.src = pizza;
	}
}
</script>
</div>
</html>
